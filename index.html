<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mbivutech" >
    <title>Under Construction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); background-size: 400% 400%; animation: gradientBG 15s ease infinite; height: 100vh; display: flex; justify-content: center; align-items: center; color: white;">
    
    <div style="background: rgba(0, 0, 0, 0.7); padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); text-align: center; max-width: 600px; width: 90%; backdrop-filter: blur(5px);">
        <div style="font-size: 100px; margin-bottom: 20px;">
            <i class="fas fa-tools" style="animation: pulse 2s infinite;"></i>
        </div>
        
        <h1 style="font-size: 36px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Under Construction</h1>
        
        <p style="font-size: 18px; line-height: 1.6; margin-bottom: 30px;">
            We're working hard to bring you an amazing experience. Our website is currently under maintenance and will be back soon. Thank you for your patience!
        </p>
        
        <div style="height: 5px; background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d); width: 80%; margin: 0 auto 30px; border-radius: 5px;"></div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;">
            <div style="text-align: center;">
                <div style="font-size: 30px; margin-bottom: 5px;"><i class="fas fa-cog fa-spin"></i></div>
                <div style="font-size: 14px;">Design</div>
            </div>
            <div style="text-align: center;">
                <div style="font-size: 30px; margin-bottom: 5px;"><i class="fas fa-code fa-fade"></i></div>
                <div style="font-size: 14px;">Development</div>
            </div>
            <div style="text-align: center;">
                <div style="font-size: 30px; margin-bottom: 5px;"><i class="fas fa-rocket fa-bounce"></i></div>
                <div style="font-size: 14px;">Launch</div>
            </div>
        </div>
        
        <div style="margin-bottom: 30px;">
            <h2 style="font-size: 20px; margin-bottom: 15px;">Stay Updated</h2>
            <div style="display: flex; justify-content: center; gap: 15px;">
                <a href="#" style="color: white; font-size: 24px;"><i class="fab fa-facebook"></i></a>
                <a href="#" style="color: white; font-size: 24px;"><i class="fab fa-twitter"></i></a>
                <a href="#" style="color: white; font-size: 24px;"><i class="fab fa-instagram"></i></a>
                <a href="#" style="color: white; font-size: 24px;"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        
        <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px;">
            <h2 style="font-size: 20px; margin-bottom: 15px;">Contact Us</h2>
            <p style="margin-bottom: 0;"><i class="fas fa-envelope"></i> email@example.com</p>
        </div>
    </div>
    
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</body>
</html>
